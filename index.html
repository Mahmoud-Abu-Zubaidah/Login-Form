<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d92cb8332.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <h2>Login</h2>
        <div class="col-input">
            <label for="user">Username</label>
            <div class="user-info">
                <input type="text" placeholder="Type Your Username">
            </div>
            <label for="user">Password</label>
            <div class="user-info">
                <input type="password" placeholder="Enter Your Password">
            </div>
            <a href="#">Forget Your Password ?</a>
        </div>
        <button type="submit">LOGIN</button>
        <p>Or sign up with..</p>
        <div class="social">
            <a href="https://www.facebook.com/"><span title="Facebook" class="social-logo"><i class="fab fa-facebook-f"></i></span></a>
            <a href="https://www.twitter.com/"><span title= "Twitter" class="social-logo"><i class="fab fa-twitter"></i></span></a>
            <a href="https://www.google.com/"><span title="Google" class="social-logo"><i class="fab fa-google"></i></span></a>
        </div>
        <p>Already have an Account</p>
        <a href="#">SIGN UP</a>
    </form>
</body>
</html>
